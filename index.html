<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Cost Estimator</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
</head>
<body>

<header>
  <div class="logo">Saman<span>.</span></div>
</header>

<main>
  <form id="tripForm">
    <h2>Plan Your Trip</h2>

    <div class="form-grid">
      <div class="form-field">
        <input type="number" name="adults" required>
        <label>Adults</label>
      </div>
      <div class="form-field">
        <input type="number" name="children" required>
        <label>Children</label>
      </div>

      <div class="form-field full">
        <select name="hotel" required>
          <option value="">Select Hotel Type</option>
          <option value="1">1 ⭐</option>
          <option value="2">2 ⭐⭐</option>
          <option value="3">3 ⭐⭐⭐</option>
          <option value="4">4 ⭐⭐⭐⭐</option>
          <option value="5">5 ⭐⭐⭐⭐⭐</option>
        </select>
        <label class="floating-label">Hotel Type</label>
      </div>

      <div class="form-field full">
        <input type="text" name="destination" required>
        <label>Destination</label>
      </div>

      <div class="form-field full">
        <input type="text" id="tripDateRange" name="tripDateRange" placeholder="Select Date & Time Range" required>
        <label class="floating-label">Trip Dates</label>
      </div>
    </div>

    <button type="submit">Calculate Cost</button>
    <button type="reset">Reset</button>

    <div id="durationResult"></div>
    <div id="apiResult"></div>
  </form>
</main>

<footer>
  &copy; 2025 Saman • Trip Cost Estimator
</footer>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="script.js"></script>
</body>
</html>
