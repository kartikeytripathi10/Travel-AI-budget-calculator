<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Cost Estimator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Saman<span>.</span></div>
</header>

<main>
  <form id="tripForm">
    <h2>Plan Your Trip</h2>

    <div class="form-grid">
      <div class="form-field">
        <input type="number" name="adults" required>
        <label>Adults</label>
      </div>
      <div class="form-field">
        <input type="number" name="children" required>
        <label>Children</label>
      </div>
      <div class="form-field full">
        <select name="hotel" required>
          <option value="">Select Hotel Type</option>
          <option value="1">1 Star</option>
          <option value="2">2 Star</option>
          <option value="3">3 Star</option>
          <option value="4">4 Star</option>
          <option value="5">5 Star</option>
        </select>
        <label class="floating-label">Hotel Type</label>
      </div>
      <div class="form-field full">
        <input type="text" name="destination" required>
        <label>Destination</label>
      </div>
      <div class="form-field">
        <input type="datetime-local" name="startDateTime" required>
        <label class="floating-label">Start Date</label>
      </div>
      <div class="form-field">
        <input type="datetime-local" name="endDateTime" required>
        <label class="floating-label">End Date</label>
      </div>
    </div>

    <button type="submit">Calculate Cost</button>
    <button type="reset">Reset</button>

    <div id="durationResult"></div>
    <div id="apiResult"></div>
  </form>
</main>

<footer>
  &copy; 2025 Saman â€¢ Trip Cost Estimator
</footer>

<script src="script.js"></script>
</body>
</html>
